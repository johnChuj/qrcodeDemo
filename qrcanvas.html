<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TAL二维码</title>
    <!--<script src="https://unpkg.com/qrcanvas/lib/qrcanvas.min.js"></script>-->
</head>
<body>
<div id=qrcode></div>

	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/qrcanvas.min.js"></script>

	<script type="text/javascript">
        $(function () {
           /*
           const canvas = qrcanvas.qrcanvas({
                data: 'hello, world'
            });
            */
            const colorFore = '#55a';
            const colorOut = '#c33';
            const colorIn = '#621';
            const canvas = qrcanvas.qrcanvas({
                cellSize: 10,
                correctLevel: 'H',
                data: 'www.100tal.com',
                logo: {
                    text: 'TAL',
                    options: {
                        color: 'dodgerblue',
                    },
                },
                foreground: [
                    // foreground color
                    { style: colorFore },
                    // outer squares of the positioner
                    { row: 0, rows: 7, col: 0, cols: 7, style: colorOut },
                    { row: -7, rows: 7, col: 0, cols: 7, style: colorOut },
                    { row: 0, rows: 7, col: -7, cols: 7, style: colorOut },
                    // inner squares of the positioner
                    { row: 2, rows: 3, col: 2, cols: 3, style: colorIn },
                    { row: -5, rows: 3, col: 2, cols: 3, style: colorIn },
                    { row: 2, rows: 3, col: -5, cols: 3, style: colorIn },
                ],
            });
            //container.appendChild(canvas);
            document.getElementById('qrcode').appendChild(canvas);
        });
	</script>
</body>
</html>
